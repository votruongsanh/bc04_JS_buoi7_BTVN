<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>nhập vào số nguyên:</label>
                    <input type="text" class="form-control" id="soNguyen">
                </div>
                <div class="my-2">
                    <button class="btn btn-warning" id="themSo">thêm số</button>
                    <span id="spanthemSo"></span>
                </div>
                <div class="my-2">
                    <button class="btn btn-success" id="tinhTong">Tính tổng các số dương</button>
                    <span id="spanTong"></span>
                </div>
                <div class="my-2">
                    <button class="btn btn-success" id="demSoDuong">đếm số dương</button>
                    <span id="spandemSoDuong"></span>
                </div>
                <div class="my-2">
                    <button class="btn btn-success" id="timMin">Tìm số nhỏ nhất</button>
                    <span id="spantimMin"></span>
                </div>
                <div class="my-2">
                    <button class="btn btn-success" id="timMinN">Tìm số dương nhỏ nhất</button>
                    <span id="spantimMinN"></span>
                </div>
                <div class="my-2">
                    <button class="btn btn-success" id="timSoChanCuoiCung">Tìm số chẵn cuối cùng</button>
                    <span id="spantimSoChanCuoiCung"></span>
                </div>
                <div class="my-2">
                    <button class="btn btn-success" id="doiCho">đổi chỗ 2 giá trị trong mảng</button>
                    <div class="form-group">
                      <label>nhập vào vị trí thứ 1</label>
                      <input type="number" id="viTri1">
                    </div>
                    <div class="form-group">
                        <label>nhập vào vị trí thứ 2</label>
                        <input type="number" id="viTri2">
                      </div>
                    <span id="spandoiCho"></span>
                </div>
                <div class="my-2">
                    <button class="btn btn-success" id="sxTang">sắp xếp tăng dần</button>
                    <span id="spansxTang"></span>
                </div>
            </div>

        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
